        // å¼¹çª—å†…å…‘æ¢ç§¯åˆ†
        function modalExchangePoints() {
            const pointsInput = document.getElementById('modal-exchange-points');
            const pointsToExchange = parseInt(pointsInput.value);
    
            if (isNaN(pointsToExchange) || pointsToExchange <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ç§¯åˆ†æ•°é‡!');
                return;
            }

            // ç›´æ¥ä»localStorageè·å–ç§¯åˆ†æ•°æ®
            const points = localStorage.getItem('userPoints') ? parseInt(localStorage.getItem('userPoints')) : 0;
    
            if (points < pointsToExchange) {
                alert('ç§¯åˆ†ä¸è¶³!');
                return;
            }

            // æ‰§è¡Œå…‘æ¢
            const newPoints = points - pointsToExchange;
            const newCoins = coins + (pointsToExchange * exchangeRate);
            
            // æ›´æ–°æ•°æ®
            localStorage.setItem('userPoints', newPoints);
            localStorage.setItem('userCoins', newCoins);
            
            // æ›´æ–°æ˜¾ç¤º

            // å…³é—­å¼¹çª—
            closeExchangeModal();
            
            // æç¤ºç”¨æˆ·
            alert(`æˆåŠŸå…‘æ¢ ${pointsToExchange} ç§¯åˆ†ä¸º ${pointsToExchange * exchangeRate} é‡‘å¸!`);
            pointsInput.value = '';
            
            // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å…‘æ¢è®°å½•
            const records = localStorage.getItem('exchangeRecords') ? JSON.parse(localStorage.getItem('exchangeRecords')) : [];

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabId) {
            // æ›´æ–°å¯¼èˆªæ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.nav-tab').forEach(tab => {

        // æ¸²æŸ“è½¬ç›˜ï¼ˆç­‰åˆ†ï¼‰
        function renderLotteryWheel() {
            const wheel = document.getElementById('lottery-wheel');
            wheel.innerHTML = '';
            
            const sectionCount = basePrizes.length;

        // æ¸²æŸ“ä¹å®«æ ¼å¥–å“åˆ—è¡¨
        function renderGridPrizesList() {
            const list = document.getElementById('grid-prizes-list');
            list.innerHTML = '';
            
            // å»é™¤é‡å¤çš„å¥–å“
            const uniquePrizes = [];
            const seenNames = new Set();
            
            gridPrizes.forEach(prize => {
                if (!seenNames.has(prize.name)) {
                    seenNames.add(prize.name);
                    uniquePrizes.push(prize);
                }
            });
            
            uniquePrizes.forEach(prize => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.style.backgroundColor = prize.color;
                item.innerHTML = `
                    <strong>${prize.name}</strong><br>
                    ä»·å€¼: ${prize.value}é‡‘å¸<br>
                    ${prize.value >= 200 ? '<span class="jackpot">å¤§å¥–!</span>' : ''}
                `;
                list.appendChild(item);
            });
        }
        
        // å¼€å§‹è½¬ç›˜æŠ½å¥–
        function startSpin() {
            const betAmount = parseInt(document.getElementById('wheel-bet-amount').value);
            
            if (coins < betAmount) {
                alert('é‡‘å¸ä¸è¶³!');
                return;
            }
            
            const spinBtn = document.getElementById('spin-btn');
            spinBtn.disabled = true;
            
            coins -= betAmount;
            updateCoinsDisplay();
            
            // æ ¹æ®æŠ•å…¥é‡‘é¢è®¡ç®—å¥–åŠ±å€æ•°
            const multiplier = betAmount / 100;
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦å¼ºåˆ¶ç»™äºˆå¤§å¥–
            let forceBigPrize = false;
            if (wheelNoBigPrizeCount >= PITY_COUNT - 1) { // 0-basedè®¡æ•°ï¼Œ4è¡¨ç¤ºç¬¬5æ¬¡
                forceBigPrize = true;
            }

            // éšæœºé€‰æ‹©å¥–å“
            const randomNum = Math.random() * 100;
            let accumulatedProb = 0;
            let selectedPrize = null;

            if (forceBigPrize) {
                // å¼ºåˆ¶ä»å¤§å¥–ä¸­é€‰æ‹©
                const bigPrizes = basePrizes.filter(p => p.value >= BIG_PRIZE_THRESHOLD_WHEEL);
                selectedPrize = bigPrizes[Math.floor(Math.random() * bigPrizes.length)];
                wheelNoBigPrizeCount = 0; // é‡ç½®è®¡æ•°å™¨
            } else {
                // æ­£å¸¸éšæœºé€‰æ‹©
                for (const prize of basePrizes) {
                    accumulatedProb += prize.probability;
                    if (randomNum <= accumulatedProb) {
                        selectedPrize = prize;
                        break;
                    }
                }
                
                // æ›´æ–°è®¡æ•°å™¨
                if (selectedPrize.value < BIG_PRIZE_THRESHOLD_WHEEL) {
                    wheelNoBigPrizeCount++;
                } else {
                    wheelNoBigPrizeCount = 0; // è·å¾—å¤§å¥–ï¼Œé‡ç½®è®¡æ•°å™¨
                }
            }
            
            // ä¿å­˜è®¡æ•°å™¨çŠ¶æ€
            localStorage.setItem('wheelNoBigPrizeCount', wheelNoBigPrizeCount);
            updatePityCounters();
            
            // è®¡ç®—å®é™…å¥–åŠ±
            const actualReward = Math.round(selectedPrize.value * multiplier);
            
            // è®¡ç®—æ—‹è½¬è§’åº¦ (5-10åœˆ + å¥–å“ä½ç½®)
            const sectionCount = basePrizes.length;
            const sectionAngle = 360 / sectionCount;
            const prizeIndex = basePrizes.findIndex(p => p === selectedPrize);
            const prizeAngle = prizeIndex * sectionAngle;
            
            const spinAngle = 1800 + Math.floor(Math.random() * 1800) + prizeAngle;
            
            // æ—‹è½¬è½¬ç›˜
            const wheel = document.getElementById('lottery-wheel');
            wheel.style.transform = 'rotate(0deg)'; // é‡ç½®ä½ç½®
            setTimeout(() => {
                wheel.style.transform = `rotate(${-spinAngle}deg)`;
            }, 10);
            
            // æ—‹è½¬ç»“æŸåå¤„ç†
            setTimeout(() => {
                spinBtn.disabled = false;
                
                // å‘æ”¾å¥–åŠ±
                if (actualReward > 0) {
                    coins += actualReward;
                    updateCoinsDisplay();
                }
                
                // è®°å½•æŠ½å¥–ç»“æœ
                const record = {
                    date: new Date().toLocaleString(),
                    prize: selectedPrize.name,
                    value: actualReward,
                    bet: betAmount,
                    type: 'å¤§è½¬ç›˜',
                    isPity: forceBigPrize
                };
                lotteryHistory.unshift(record);
                localStorage.setItem('lotteryHistory', JSON.stringify(lotteryHistory));
                renderLotteryHistory();
                
                // æ˜¾ç¤ºç»“æœ
                alert(`æ­å–œè·å¾—: ${selectedPrize.name}${actualReward > 0 ? ` (${actualReward}é‡‘å¸)` : ''}${forceBigPrize ? '\n(ä¿åº•å¥–åŠ±)' : ''}`);
            }, 5000);
        }
        
        // å¼€å§‹ä¹å®«æ ¼æŠ½å¥–
        function startGridSpin() {
            const betAmount = parseInt(document.getElementById('grid-bet-amount').value);
            
            if (coins < betAmount) {
                alert('é‡‘å¸ä¸è¶³!');
                return;
            }
            
            const spinBtn = document.getElementById('grid-spin-btn');
            spinBtn.disabled = true;
            
            coins -= betAmount;
            updateCoinsDisplay();
            
            // æ ¹æ®æŠ•å…¥é‡‘é¢è®¡ç®—å¥–åŠ±å€æ•°
            const multiplier = betAmount / 80;
            
            // æ£€æŸ¥æ˜¯å¦éœ€è¦å¼ºåˆ¶ç»™äºˆå¤§å¥–
            let forceBigPrize = false;
            if (gridNoBigPrizeCount >= PITY_COUNT - 1) { // 0-basedè®¡æ•°ï¼Œ4è¡¨ç¤ºç¬¬5æ¬¡
                forceBigPrize = true;
            }

            // éšæœºé€‰æ‹©å¥–å“
            const randomNum = Math.random() * 100;
            let accumulatedProb = 0;
            let selectedPrizeIndex = 0;

            if (forceBigPrize) {
                // å¼ºåˆ¶ä»å¤§å¥–ä¸­é€‰æ‹©
                const bigPrizeIndices = gridPrizes
                    .map((prize, index) => ({prize, index}))
                    .filter(item => item.prize.value >= BIG_PRIZE_THRESHOLD_GRID)
                    .map(item => item.index);
                
                selectedPrizeIndex = bigPrizeIndices[Math.floor(Math.random() * bigPrizeIndices.length)];
                gridNoBigPrizeCount = 0; // é‡ç½®è®¡æ•°å™¨
            } else {
                // æ­£å¸¸éšæœºé€‰æ‹©
                for (let i = 0; i < gridPrizes.length; i++) {
                    accumulatedProb += gridPrizes[i].probability;
                    if (randomNum <= accumulatedProb) {
                        selectedPrizeIndex = i;
                        break;
                    }
                }
                
                // æ›´æ–°è®¡æ•°å™¨
                if (gridPrizes[selectedPrizeIndex].value < BIG_PRIZE_THRESHOLD_GRID) {
                    gridNoBigPrizeCount++;
                } else {
                    gridNoBigPrizeCount = 0; // è·å¾—å¤§å¥–ï¼Œé‡ç½®è®¡æ•°å™¨
                }
            }
            
            // ä¿å­˜è®¡æ•°å™¨çŠ¶æ€
            localStorage.setItem('gridNoBigPrizeCount', gridNoBigPrizeCount);
            updatePityCounters();
            
            const selectedPrize = gridPrizes[selectedPrizeIndex];
            
            // è®¡ç®—å®é™…å¥–åŠ±
            const actualReward = Math.round(selectedPrize.value * multiplier);
            
            // åŠ¨ç”»æ•ˆæœ - éšæœºé«˜äº®æ ¼å­
            const gridItems = document.querySelectorAll('.grid-item');
            const highlight = document.querySelectorAll('.grid-highlight');
            
            // å…ˆé‡ç½®æ‰€æœ‰é«˜äº®
            highlight.forEach(h => h.classList.remove('active'));
            
            // éšæœºé«˜äº®åŠ¨ç”»
            let rounds = 20; // åŠ¨ç”»è½®æ•°
            let currentRound = 0;
            let lastIndex = -1;
            
            const animateHighlight = () => {
                // ç§»é™¤ä¸Šä¸€ä¸ªé«˜äº®
                if (lastIndex >= 0) {
                    highlight[lastIndex].classList.remove('active');
                }
                
                // éšæœºé€‰æ‹©ä¸‹ä¸€ä¸ªæ ¼å­ï¼ˆæœ€åå‡ è½®é€æ¸æ¥è¿‘ç›®æ ‡ï¼‰
                let nextIndex;
                if (currentRound < rounds - 5) {
                    // å®Œå…¨éšæœº
                    nextIndex = Math.floor(Math.random() * gridItems.length);
                } else {
                    // é€æ¸æ¥è¿‘ç›®æ ‡
                    const distanceToTarget = selectedPrizeIndex - lastIndex;
                    if (Math.abs(distanceToTarget) <= 1 || currentRound === rounds - 1) {
                        nextIndex = selectedPrizeIndex;
                    } else {
                        const direction = distanceToTarget > 0 ? 1 : -1;
                        nextIndex = (lastIndex + direction + gridItems.length) % gridItems.length;
                    }
                }
                
                // åº”ç”¨é«˜äº®
                highlight[nextIndex].classList.add('active');
                lastIndex = nextIndex;
                
                // ç»§ç»­åŠ¨ç”»æˆ–ç»“æŸ
                currentRound++;
                if (currentRound < rounds) {
                    setTimeout(animateHighlight, 50 + (currentRound * 5)); // é€æ¸å˜æ…¢
                } else {
                    // åŠ¨ç”»ç»“æŸ
                    setTimeout(() => {
                        spinBtn.disabled = false;
                        
                        // å‘æ”¾å¥–åŠ±
                        if (actualReward > 0) {
                            coins += actualReward;
                            updateCoinsDisplay();
                        }
                        
                        // è®°å½•æŠ½å¥–ç»“æœ
                        const record = {
                            date: new Date().toLocaleString(),
                            prize: selectedPrize.name,
                            value: actualReward,
                            bet: betAmount,
                            type: 'ä¹å®«æ ¼',
                            isPity: forceBigPrize
                        };
                        lotteryHistory.unshift(record);
                        localStorage.setItem('lotteryHistory', JSON.stringify(lotteryHistory));
                        renderLotteryHistory();
                        
                        // æ˜¾ç¤ºç»“æœ
                        alert(`æ­å–œè·å¾—: ${selectedPrize.name}${actualReward > 0 ? ` (${actualReward}é‡‘å¸)` : ''}${forceBigPrize ? '\n(ä¿åº•å¥–åŠ±)' : ''}`);
                    }, 500);
                }
            };
            
            // å¼€å§‹åŠ¨ç”»
            animateHighlight();
        }
        
        // æ¸²æŸ“æŠ½å¥–è®°å½•
        function renderLotteryHistory() {
            const history = document.getElementById('lottery-history');
            history.innerHTML = '';
            
            if (lotteryHistory.length === 0) {
                history.innerHTML = '<p>æš‚æ— æŠ½å¥–è®°å½•</p>';
                return;
            }
            
            // åªæ˜¾ç¤ºæœ€è¿‘20æ¡è®°å½•
            const recentHistory = lotteryHistory.slice(0, 20);
            
            recentHistory.forEach(record => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
