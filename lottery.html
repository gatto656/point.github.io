    <script>
        // åˆå§‹åŒ–æ•°æ®
        let coins = localStorage.getItem('userCoins') ? parseInt(localStorage.getItem('userCoins')) : 0;
        let lotteryHistory = localStorage.getItem('lotteryHistory') ? JSON.parse(localStorage.getItem('lotteryHistory')) : [];
        const exchangeRate = 10; // 1ç§¯åˆ† = 10é‡‘å¸
        
        // å¥–å“é…ç½®
        const prizes = [

        // ä¹å®«æ ¼å¥–å“é…ç½®
        const gridPrizes = [

            { name: "50é‡‘å¸", value: 50, probability: 10, color: "#81D4FA" },

            { name: "è°¢è°¢å‚ä¸", value: 0, probability: 25, color: "#f8f8f8" },

        ];
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

            renderLotteryWheel();
            renderGridLottery();

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tabId) {
            // æ›´æ–°å¯¼èˆªæ ‡ç­¾çŠ¶æ€
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // æ›´æ–°å†…å®¹åŒºåŸŸ
            document.querySelectorAll('.lottery-container').forEach(container => {
                container.classList.remove('active');
            });
            
            if (tabId === 'wheel') {
                document.getElementById('wheel-lottery').classList.add('active');
            } else if (tabId === 'grid') {
                document.getElementById('grid-lottery').classList.add('active');
            }
            
            // ä¿æŒå¥–å“åˆ—è¡¨å’Œè®°å½•å¯è§
            document.querySelectorAll('.lottery-container:not(#wheel-lottery):not(#grid-lottery)').forEach(container => {
                container.classList.add('active');
            });
        }
        
        // æ›´æ–°é‡‘å¸æ˜¾ç¤º
        function updateCoinsDisplay() {
            document.getElementById('current-coins').textContent = coins;
            localStorage.setItem('userCoins', coins);
        }
        
        // æ¸²æŸ“è½¬ç›˜ï¼ˆç­‰åˆ†ï¼‰
        function renderLotteryWheel() {
            const wheel = document.getElementById('lottery-wheel');
            wheel.innerHTML = '';
            
            const sectionCount = prizes.length;
            const sectionAngle = 360 / sectionCount;
            
            prizes.forEach((prize, index) => {
                const section = document.createElement('div');
                section.className = 'lottery-section';
                section.style.backgroundColor = prize.color;
                
                // è®¡ç®—æ¯ä¸ªæ‰‡åŒºçš„è§’åº¦
                const rotationAngle = index * sectionAngle;
                section.style.transform = `rotate(${rotationAngle}deg) skewY(${90 - sectionAngle}deg)`;
                
                wheel.appendChild(section);
            });
        }
        
        // æ¸²æŸ“ä¹å®«æ ¼
        function renderGridLottery() {
            const grid = document.getElementById('grid-container');
            grid.innerHTML = '';
            
            gridPrizes.forEach((prize, index) => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.dataset.index = index;
                item.style.backgroundColor = prize.color;
                
                const prizeElement = document.createElement('div');
                prizeElement.className = 'grid-prize';
                prizeElement.textContent = prize.name;
                
                // å¤§å¥–ç‰¹æ®Šæ ·å¼
                if (prize.value >= 200) {
                    prizeElement.style.fontWeight = 'bold';
                    prizeElement.style.color = '#d4af37';
                }
                
                const highlight = document.createElement('div');
                highlight.className = 'grid-highlight';
                
                item.appendChild(prizeElement);
                item.appendChild(highlight);
                grid.appendChild(item);
            });
        }
        
        // æ¸²æŸ“å¥–å“åˆ—è¡¨
        function renderPrizesList() {
            const list = document.getElementById('prizes-list');
            list.innerHTML = '';
            
            // åˆå¹¶ä¸¤ç§æŠ½å¥–æ–¹å¼çš„å¥–å“æ˜¾ç¤º
            const allPrizes = [...prizes, ...gridPrizes.filter(p => !prizes.some(pp => pp.name === p.name))];
            const uniquePrizes = Array.from(new Set(allPrizes.map(p => p.name)))
                .map(name => allPrizes.find(p => p.name === name));
            
            uniquePrizes.forEach(prize => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.style.backgroundColor = prize.color;
                item.innerHTML = `
                    <strong>${prize.name}</strong><br>
                    ä»·å€¼: ${prize.value}é‡‘å¸<br>
                    ${prize.value >= 200 ? '<span class="jackpot">å¤§å¥–!</span>' : ''}
                `;
                list.appendChild(item);
            });
        }
        
        // å¼€å§‹è½¬ç›˜æŠ½å¥–
        function startSpin() {
            if (coins < 100) {
                alert('é‡‘å¸ä¸è¶³!');
                return;
            }
            
            const spinBtn = document.getElementById('spin-btn');
            spinBtn.disabled = true;
            
            coins -= 100;
            updateCoinsDisplay();
            
            // éšæœºé€‰æ‹©å¥–å“
            const randomNum = Math.random() * 100;
            let accumulatedProb = 0;
            let selectedPrize = null;
            
            for (const prize of prizes) {
                accumulatedProb += prize.probability;
                if (randomNum <= accumulatedProb) {
                    selectedPrize = prize;
                    break;
                }
            }
            
            // è®¡ç®—æ—‹è½¬è§’åº¦ (5-10åœˆ + å¥–å“ä½ç½®)
            const sectionCount = prizes.length;
            const sectionAngle = 360 / sectionCount;
            const prizeIndex = prizes.findIndex(p => p === selectedPrize);
            const prizeAngle = prizeIndex * sectionAngle;
            
            const spinAngle = 1800 + Math.floor(Math.random() * 1800) + prizeAngle;
            
            // æ—‹è½¬è½¬ç›˜
            const wheel = document.getElementById('lottery-wheel');
            wheel.style.transform = 'rotate(0deg)'; // é‡ç½®ä½ç½®
            setTimeout(() => {
                wheel.style.transform = `rotate(${-spinAngle}deg)`;
            }, 10);
            
            // æ—‹è½¬ç»“æŸåå¤„ç†
            setTimeout(() => {
                spinBtn.disabled = false;
                
                // å‘æ”¾å¥–åŠ±
                if (selectedPrize.value > 0) {
                    coins += selectedPrize.value;
                    updateCoinsDisplay();
                }
                
                // è®°å½•æŠ½å¥–ç»“æœ
                const record = {
                    date: new Date().toLocaleString(),
                    prize: selectedPrize.name,
                    value: selectedPrize.value,
                    type: 'å¤§è½¬ç›˜'
                };
                lotteryHistory.unshift(record);
                localStorage.setItem('lotteryHistory', JSON.stringify(lotteryHistory));
                renderLotteryHistory();
                
                // æ˜¾ç¤ºç»“æœ
                alert(`æ­å–œè·å¾—: ${selectedPrize.name}${selectedPrize.value > 0 ? ` (${selectedPrize.value}é‡‘å¸)` : ''}`);
            }, 5000);
        }
        
        // å¼€å§‹ä¹å®«æ ¼æŠ½å¥–
        function startGridSpin() {
            if (coins < 80) {
                alert('é‡‘å¸ä¸è¶³!');
                return;
            }
            
            const spinBtn = document.getElementById('grid-spin-btn');
            spinBtn.disabled = true;
            
            coins -= 80;
            updateCoinsDisplay();
            
            // éšæœºé€‰æ‹©å¥–å“
            const randomNum = Math.random() * 100;
            let accumulatedProb = 0;
            let selectedPrizeIndex = 0;
            
            for (let i = 0; i < gridPrizes.length; i++) {
                accumulatedProb += gridPrizes[i].probability;
                if (randomNum <= accumulatedProb) {
                    selectedPrizeIndex = i;
                    break;
                }
            }
            
            const selectedPrize = gridPrizes[selectedPrizeIndex];
            
            // åŠ¨ç”»æ•ˆæœ - éšæœºé«˜äº®æ ¼å­
            const gridItems = document.querySelectorAll('.grid-item');
            const highlight = document.querySelectorAll('.grid-highlight');
            
            // å…ˆé‡ç½®æ‰€æœ‰é«˜äº®
            highlight.forEach(h => h.classList.remove('active'));
            
            // éšæœºé«˜äº®åŠ¨ç”»
            let rounds = 20; // åŠ¨ç”»è½®æ•°
            let currentRound = 0;
            let lastIndex = -1;
            
            const animateHighlight = () => {
                // ç§»é™¤ä¸Šä¸€ä¸ªé«˜äº®
                if (lastIndex >= 0) {
                    highlight[lastIndex].classList.remove('active');
                }
                
                // éšæœºé€‰æ‹©ä¸‹ä¸€ä¸ªæ ¼å­ï¼ˆæœ€åå‡ è½®é€æ¸æ¥è¿‘ç›®æ ‡ï¼‰
                let nextIndex;
                if (currentRound < rounds - 5) {
                    // å®Œå…¨éšæœº
                    nextIndex = Math.floor(Math.random() * gridItems.length);
                } else {
                    // é€æ¸æ¥è¿‘ç›®æ ‡
                    const distanceToTarget = selectedPrizeIndex - lastIndex;
                    if (Math.abs(distanceToTarget) <= 1 || currentRound === rounds - 1) {
                        nextIndex = selectedPrizeIndex;
                    } else {
                        const direction = distanceToTarget > 0 ? 1 : -1;
                        nextIndex = (lastIndex + direction + gridItems.length) % gridItems.length;
                    }
                }
                
                // åº”ç”¨é«˜äº®
                highlight[nextIndex].classList.add('active');
                lastIndex = nextIndex;
                
                // ç»§ç»­åŠ¨ç”»æˆ–ç»“æŸ
                currentRound++;
                if (currentRound < rounds) {
                    setTimeout(animateHighlight, 50 + (currentRound * 5)); // é€æ¸å˜æ…¢
                } else {
                    // åŠ¨ç”»ç»“æŸ
                    setTimeout(() => {
                        spinBtn.disabled = false;
                        
                        // å‘æ”¾å¥–åŠ±
                        if (selectedPrize.value > 0) {
                            coins += selectedPrize.value;
                            updateCoinsDisplay();
                        }
                        
                        // è®°å½•æŠ½å¥–ç»“æœ
                        const record = {
                            date: new Date().toLocaleString(),
                            prize: selectedPrize.name,
                            value: selectedPrize.value,
                            type: 'ä¹å®«æ ¼'
                        };
                        lotteryHistory.unshift(record);
                        localStorage.setItem('lotteryHistory', JSON.stringify(lotteryHistory));
                        renderLotteryHistory();
                        
                        // æ˜¾ç¤ºç»“æœ
                        alert(`æ­å–œè·å¾—: ${selectedPrize.name}${selectedPrize.value > 0 ? ` (${selectedPrize.value}é‡‘å¸)` : ''}`);
                    }, 500);
                }
            };
            
            // å¼€å§‹åŠ¨ç”»
            animateHighlight();
        }
        
        // æ¸²æŸ“æŠ½å¥–è®°å½•
        function renderLotteryHistory() {
            const history = document.getElementById('lottery-history');
            history.innerHTML = '';
            
            if (lotteryHistory.length === 0) {
                history.innerHTML = '<p>æš‚æ— æŠ½å¥–è®°å½•</p>';
                return;
            }
            
            // åªæ˜¾ç¤ºæœ€è¿‘20æ¡è®°å½•
            const recentHistory = lotteryHistory.slice(0, 20);
            
            recentHistory.forEach(record => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <strong>${record.prize}</strong>
                    ${record.value > 0 ? ` (${record.value}é‡‘å¸)` : ''}<br>
                    ${record.date} Â· ${record.type || 'å¤§è½¬ç›˜'}
                    ${record.value >= 200 ? '<span class="jackpot">â˜…</span>' : ''}

        function exchangePoints() {
            const pointsInput = document.getElementById('exchange-points');
            const pointsToExchange = parseInt(pointsInput.value);
    
            if (isNaN(pointsToExchange) || pointsToExchange <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„ç§¯åˆ†æ•°é‡!');
